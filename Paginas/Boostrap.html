<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario en Boostrap</title>
<!--cdn de boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
    rel="stylesheet">
</head>

<body>
  <!--scripts utilizados en boostrap-->
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
  <!--datetimepicker-->
  <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  <!---------------------------------------------------------------------------------------------------------------------->
  <form action="">
    <div class="p-3 mb-2 bg-primary text-white">
      <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-b-trigger="focus">
        Boostrap Css</a>
    </div>
    <div class="form-group row">
      <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input type="nombre" class="form-control" id="nombre" placeholder="Nombre" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="name@example.com" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
      </div>
    </div>

    <fieldset class="form-group">
      <div class="row">
        <label for="nombre" class="col-sm-2 col-form-label">Que Taxi Quiere?</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Taxi
            </label>
            <br>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Suv
            </label>
            <br>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Tuk Tuk
            </label>
            <br>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
            <label class="form-check-label" for="gridRadios3">
              Otros
            </label>
            <br>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset class="form-group">
      <div class="row">
        <label for="nombre" class="col-sm-2 col-form-label">Extras</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Algo
            </label>
            <br>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              No regueton
            </label>
            <br>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Silla de Ruedas
            </label>
            <br>
          </div>
        </div>
      </div>
    </fieldset>

    <p>Seleccione Fecha y Hora</p>
    <div class="row">
      <div class='col-sm-6'>
        <class class="form-group">
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </class>
      </div>
      <script type="text/javascript">
        $(function () {
          $('#datetimepicker1').datetimepicker();
        });
      </script>
    </div>
    </div>
    <div class="col-xs-5">
      <p></p>
      <p>Lugar Para Recoger</p>
      <select class="form-select form-select-lg mb-3" placeholder=".col-xs-5">
        <option selected>Seleccione la Opcion</option>
        <option value="Oficina">Oficina</option>
        <option value="Feria">Feria</option>
        <option value="La U">La U</option>
        <option value="Pa' mi casa :)">Pa' mi casa :)</option>
      </select>


      <p>Dejar En:</p>
      <input type="text" name="dejar_en" required list="destino" class="form-select form-select-lg mb-3" />
      <datalist id="destino">
        <option value="Aeropuerto"></option>
        <option value="Biblioteca"></option>
        <option value="Playa"></option>
        <option value="Antigua Guatemala :) "></option>
      </datalist>
    </div>


    <div class="input-group">
      <div class="col-xs-5">
        <p>Hacer un comentario</p>
        <textarea class="form-control" id="Comentarios" rows="3"></textarea>
      </div>
    </div>

    <p></p>


    <div class="form-check">

      <button type="submit" class="btn btn-primary">Enviar</button>

  </form>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="/Index.html" aria-label="Inicio">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Inicio</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="/Index.html">Inicio</a></li>

      <li class="page-item"><a class="page-link" href="PureCss.html">3</a></li>
      <li class="page-item"><a class="page-link" href="FundationCss.html">4</a></li>
      <li class="page-item">
        <a class="page-link" href="bulma.html" aria-label="Siguiente">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Siguiente</span>
        </a>
      </li>
    </ul>
  </nav>
  </div>
</body>

</html>
