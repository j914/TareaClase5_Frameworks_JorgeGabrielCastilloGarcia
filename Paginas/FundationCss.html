<body>
    <form>
        <div class="row">
            <div class="columns">
                <form>
                    <label>Nombre:
                        <input type="text" placeholder="Nombre" aria-describedby="Nombre" required>
                    </label>
                    <label>Tel:
                        <input type="text" placeholder="Tel" aria-describedby="Tel" required>
                    </label>
                    <label>Correo:
                        <input type="email" placeholder="castillog10@ejemplo.com" aria-describedby="email" required>
                    </label>

                    <div class="row">
                        <fieldset class="large-6 columns">
                            <legend>Que taxi quiere:</legend>
                            <input type="radio" name="pokemon" value="Red" id="pokemonRed" required><label
                                for="pokemonRed">
                                Taxi
                                <br>
                            </label>
                            <br>
                            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue">
                            <label for="pokemonBlue">
                                Tuk Tuktuk
                            </label>
                            <br>
                            <input type="radio" name="pokemon" value="Yellow" id="pokemonYellow">
                            <label for="pokemonYellow">
                                Uber
                            </label>
                        </fieldset>
                        <fieldset class="large-6 columns">
                            <legend>Extras:</legend>
                            <input id="checkbox1" type="checkbox">
                            <label for="checkbox1">
                                Regueton
                            </label>
                            <br>
                            <input id="checkbox2" type="checkbox">
                            <label for="checkbox2">
                                Musica Viejita
                            </label>
                            <br>
                            <input id="checkbox3" type="checkbox">
                            <label for="checkbox3">
                                Chalino Sanchez :G
                            </label>
                        </fieldset>
                        <label>
                            Dia y Hora:
                            <input type="datetime-local" name="fehca_hora" required />
                        </label>

                    </div>
                    <div class="row">
                        <div class="small-3 columns">
                            <label for="middle-label"></label>
                        </div>
                        <div class="small-9 columns">

                            <label> Lugar para Recoger:
                                <select>
                                    <option value="" selected="selected">Seleccone opcion</option>
                                    <option value="Oficiona">Oficiona</option>
                                    <option value="feria">feria</option>
                                    <option value="la_U">La u</option>
                                    <option value="nose">le digo al cacho</option>
                                </select>
                            </label>
                        </div>
                        <div class="small-9 columns">
                            <label>Lugar para Recoger:
                                <input type="text" name="dejar_en" required list="destino" />
                            </label>
                            <datalist id="destino">
                                <option value="Aeropuerto"></option>
                                <option value="Playa"></option>
                                <option value="Biblioteca"></option>
                            </datalist>
                            </label>
                        </div>
                    </div>
                    <label>
                        Hacer Un comentarios
                        <textarea placeholder="Comente:"></textarea>
                    </label>
                    <div class="input-group-field">
                        <div class="input-field-button">
                            <input type="submit" class="button" value="Enviar">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </form>
