<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Bulma</title>

  <!--cdns de bulma-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://unpkg.com/bulma-calendar@6.0.7/dist/css/bulma-calendar.min.css" rel="stylesheet">
  <script src="https://unpkg.com/bulma-calendar@6.0.7/dist/js/bulma-calendar.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <!--cdn boostrap para la paginacion-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <!--scripts utilizados para el calendario date time-->
  <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script>

  <div class="container is-fluid">
    <div class="notification is-primary">
      <strong>FORMULARIO CON BULMA CSS
      </strong>
      <progress class="progress is-large is-info" max="100">60%</progress>
    </div>
  </div>

  <form>
    <section class="section">
      <div class="container">

        <div class="field">
          <label class="label">Nombre:</label>
          <div class="control">
            <input class="input" type="text" placeholder="Nombre:" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Telefono:</label>
          <div class="control">
            <input class="input" type="text" placeholder="Tel:" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="jcastillog10@ejemplo.com" required>
          </div>
        </div>
        <fieldset>
          <label class="label">Que tipo de taxi quiere?</label>
          <div class="checkbox">
            <label class="field">
              <input type="radio" name="answer" />
              Taxi

            </label>
            <br>
            <label class="field">
              <input type="radio" name="answer" />
              Uber

            </label>
            <br>
            <label class="field">
              <input type="radio" name="answer" />
              Tuk Tuk
            </label>
          </div>
        </fieldset>


        <fieldset>
          <label class="label">Extras</label>
          <div class="field">
            <label class="field">
              <input type="checkbox" name="answer" />
              Musica

            </label>
            <br>
            <label class="field">
              <input type="checkbox" name="answer" />
              Aire AC

            </label>
            <br>
            <label class="field">
              <input type="checkbox" name="answer" />
              No Regueton

            </label>
            <br>
          </div>
        </fieldset>
        <!--Date time nulman-->
        <section class="section">
          <div class="container">
            </h1>
            <p>
              <input type="datetime-local" class="input" id="date" name="date" value="2021-08-16">
            </p>
          </div>
        </section>
        <script>
          bulmaCalendar.attach('#date', {
            dateFormat: "DD-MMM-YYYY",
            type: 'datetime-local',
            showClearButton: false
          });
          document.querySelector('#date').bulmaCalendar.on('select', date => {
            console.log(date)
          });
        </script>

        <div class="field">
          <label class="label">Lugar Para Recoger</label>
          <div class="control">
            <div class="select">
              <select id="pickup_place" name="pickup_place" required>
                <option value="" selected="selected">Seleccone opcion</option>
                <option value="Oficiona">Oficiona</option>
                <option value="feria">feria</option>
                <option value="la_U">La u</option>
                <option value="nose">le digo al cacho</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Dejar En:</label>
          <div class="control">
            <div class="select">
              <select id="dejar_en" name="DejarEn" required>
                <option value="" destino="DejarEn">Seleccone opcion</option>
                <option value="Aeropuerto">Aeropuerto</option>
                <option value="Playa">Playa</option>
                <option value="Biblioteca">Biblioteca</option>
                <option value="Barriles :G">Barriles :G</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Desea Agregar un Comentario</label>
          <div class="control">
            <textarea class="textarea" placeholder="Textarea" required></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Enviar</button>
          </div>
        </div>
      </div>
      </div>
    </section>
    <div class="field is-grouped">
      <div class="control">
        <!--paginacion boostrap-->
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="/Paginas/Boostrap.html" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Atras</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="/Index.html">Inicio</a></li>
            <li class="page-item"><a class="page-link" href="/Paginas/Boostrap.html">1</a></li>
            <li class="page-item"><a class="page-link" href="/Paginas/tailwind.html">2</a></li>
            <li class="page-item"><a class="page-link" href="PureCss.html">3</a></li>
            <li class="page-item"><a class="page-link" href="FundationCss.html">4</a></li>
            <li class="page-item">
              <a class="page-link" href="/Paginas/tailwind.html" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Siguiente</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </form>
</body>

</html>
